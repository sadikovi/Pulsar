<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pulsar</title>
    <link rel="stylesheet/less" type="text/css" href="stylesheets/font.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/base.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/grid.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/panel.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/button.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/text.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/utility.less">
    <link rel="stylesheet/less" type="text/css" href="stylesheets/notcenter.less">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
</head>
<body>
    <div class="pl-grid">
        <div class="pl-width-1-1">
            <div class="pl-container pl-container-center">
                <div class="pl-text-center notification-center" id="cbr-notification-content">
                </div>
            </div>
            <div class="pl-container pl-container-center pl-margin-small-top">
                <div class="pl-display-inline-block" id="cbr-header-login">
                    <span id="cbr-header-username">{{ username }}</span>
                    <span class="pl-text-muted">{{ system }}</span>
                </div>
                <div class="pl-display-inline-block pl-margin-left pl-margin-right"></div>
                <div class="pl-display-inline-block" id="cbr-header-controls">
                    <a class="pl-button-link" href="{{ logouturl }}">Logout</a>
                </div>
            </div>
            <div class="pl-container pl-container-center">
                <hr>
            </div>
            <div class="pl-container pl-container-center" id="cbr-content-main">
            </div>
        </div>
    </div>
    <script src="scripts/notcenter.js"></script>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
    <script type="text/coffeescript" src="scripts/loader.coffee"></script>
    <script type="text/coffeescript" src="scripts/demo.coffee"></script>
</body>
</html>
