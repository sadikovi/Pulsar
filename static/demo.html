<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pulsar Demo</title>
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/font.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/button.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/text.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/utility.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/notcenter.less">
    <link rel="stylesheet" type="text/css" href="/stylesheets/semantic.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="ui ten wide centered column">
            <div class="pl-container pl-container-center">
                <div class="pl-text-center notification-center" id="cbr-notification-content">
                </div>
            </div>
            <div class="ui segment pl-margin-small-top">
                <div class="ui breadcrumb pl-margin-left">
                    <div class="ui section pl-margin-right">
                        <div class="ui teal label">{{ username }}</div>
                        <span class="pl-text-muted">selecting a dataset</span>
                    </div>
                    <a class="ui section" href="{{ logouturl }}">Logout</a>
                    <div class="ui divider">|</div>
                    <a class="ui section" href="/">{{ system }}</a>
                </div>
            </div>
            <div class="ui segment">
                <div class="ui divided items" id="cbr-content-main">
                </div>
            </div>
        </div>
    </div>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
    <script type="text/coffeescript" src="/scripts/loader.coffee"></script>
    <script type="text/coffeescript" src="/scripts/mapper.coffee"></script>
    <script type="text/coffeescript" src="/scripts/notcenter.coffee"></script>
    <script type="text/coffeescript" src="/scripts/demo.coffee"></script>
</body>
</html>
