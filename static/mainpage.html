<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pulsar</title>
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/font.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/button.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/text.less">
    <link rel="stylesheet/less" type="text/css" href="/stylesheets/utility.less">
    <link rel="stylesheet" type="text/css" href="/stylesheets/semantic.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="ui ten wide centered column">
            <div class="pl-container pl-container-center pl-margin-massive-top">
                <div class="pl-text-center">
                    <h1 class="pl-text-thin pl-text-center">{{main_name}} <small class="pl-text-muted">{{main_version}}</small></h1>
                    <div class="pl-text-muted">{{main_description}}</div>
                </div>
            </div>
            <div class="pl-container pl-container-center pl-margin-large-top">
                <div class="pl-text-center">
                    <a class="pl-button pl-button-primary pl-button-large pl-margin-small-all" href="/demo">Demo</a>
                    <div class="pl-margin-small-top"></div>
                    <a class="pl-button pl-margin-small-all" href="http://sadikovi.github.io/pulsar/">Pulsar 1.0</a>
                </div>
            </div>
            <div class="pl-container pl-container-center pl-margin-large-top">
                <div class="pl-text-center">
                    <div class="ui breadcrumb">
                        <a class="section" href="{{main_github_url}}">Github</a>
                        <div class="ui divider">|</div>
                        <a class="section" href="{{main_facebook_url}}">Facebook</a>
                        <div class="ui divider">|</div>
                        <a class="section" href="mailto:{{main_email}}">Email</a>
                    </div>
                </div>
            </div>
            <div class="pl-container pl-container-center pl-margin-top">
                <div class="pl-text-center">
                    <span class="pl-text-small pl-text-muted">2015 Apache License</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
